<!DOCTYPE html>
<!-- #d7191c #fdae61 #ffffbf #abd9e9 #2c7bb6 -->
<html>
<head>
    <title>Little Brothers: Friends of the Elderly</title>
    <link rel="stylesheet" type="text/css" href="css/mapStyle.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
</head>

<body>
<div id="container">
    <div id="legend">
        <div class="container-element">
            <svg style="float:left" height="30px" width="170px" class="housing"
                 onclick="toggle('housing')">
                <circle r="8.542562584220407" cx="15" cy="15"></circle>
                <text x="30" y="20">BHA Developments</text>
            </svg>
            <div class="search" id="search-bha"></div>
        </div>

        <div class="container-element">
            <svg style="float:left" height="30px" width="170px" class="city-sites"
                 onclick="toggle('city-sites')">
                <circle r="8.542562584220407" cx="15" cy="15"></circle>
                <text x="30" y="20">City Sites</text>
            </svg>
            <div class="search" id="search-city-sites"></div>
        </div>
        <div class="container-element">
            <svg style="float:left" height="30px" width="170px" class="high-schools"
                 onclick="toggle('high-schools')">
                <circle r="8.542562584220407" cx="15" cy="15"></circle>
                <text x="30" y="20">High Schools</text>
            </svg>
            <div class="search" id="search-high-schools"></div>
        </div>
        <div class="container-element">
            <svg style="float:left" height="30px" width="170px" class="potential-location"
                 onclick="toggle('potential-location')">
                <circle r="8.542562584220407" cx="15" cy="15"></circle>
                <text x="30" y="20">Potential Programs</text>
            </svg>

                <a id="addLocationButton" href="#" value="Add Location" onclick="addLocation()">Add Location</a>
        </div>
    </div>
    <div id="map"></div>
</div>
<button onclick="toggleBrush()">Brushing</button>
<div id="scatter"></div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.full.js"></script>
<script src="//maps.google.com/maps/api/js?key=AIzaSyC5OdRTk0wkjI93UcS2XrZBPg4JEzBKI7w"></script>
<script src="//d3js.org/d3.v4.min.js"></script>
</body>


<!--Load the style for the map-->
<script src="js/map-style.js"></script>
<script type="text/javascript" src="js/mapOverlays.js"></script>

</html>
